<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyra - Smart Intercity Travel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9C27B0;
            --secondary-color: #b084ff;
            --text-color: #E6E6FA;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: black;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Welcome/Signup Modal */
       .welcome-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-scroll-content {
    max-height: 90vh; /* Limit height */
    overflow-y: auto; /* Enable vertical scroll */
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
}

        .logo-container {
            margin-bottom: 30px;
            overflow: hidden;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: var(--secondary-color);
            text-shadow: 0 0 10px rgba(176, 132, 255, 0.7);
            transform: translateY(100vh);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        .welcome-text {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 40px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            max-width: 600px;
            line-height: 1.6;
        }

        .signup-form {
            width: 100%;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background-color: var(--dark-bg);
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), #8a2be2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        /* Reviews Section */
        .reviews-container {
            margin-top: 50px;
            width: 100%;
            max-width: 600px;
            min-height: 150px;
            position: relative;
        }

        .review {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0c3fc;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .review.active {
            opacity: 1;
        }

        .review-author {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        /* Dashboard (shown after signup) */
        .dashboard {
            display: none;
            padding: 20px;
        }

        .user-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            font-size: 1.5rem;
        }

        .user-info h2 {
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .user-info p {
            color: #888;
        }

        .services-section h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .services-scroll {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .service-card {
            flex: 0 0 auto;
            width: 150px;
            height: 150px;
            background-color: var(--dark-bg);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .service-card p {
            font-size: 0.9rem;
            text-align: center;
            color: white;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(100vh);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .welcome-text {
                font-size: 1.2rem;
            }
        }


        @media (max-width: 480px) {
    .welcome-text {
        font-size: 1rem;
    }

    .submit-btn {
        font-size: 1rem;
    }
}

input:invalid {
    border-color: #ff4d4d;
}
input:valid {
    border-color: var(--primary-color);
}
    </style>
</head>
<body>


    <!-- Welcome/Signup Modal -->
   <!-- Welcome/Signup Modal -->
<div class="welcome-modal" id="welcomeModal">
    <div class="modal-scroll-content">

            <!-- Newsletter Subscription Checkbox -->
            <div class="form-group">
                <label>
                    <input type="checkbox" name="subscribe" value="yes" checked>
                    I want to receive email updates and travel tips about intercity services.

            </div>

            <button type="submit" class="submit-btn">Sign Up</button>

        <div class="reviews-container" id="reviewsContainer">

</div>

    <!-- Dashboard (shown after signup) -->
    <div class="dashboard" id="dashboard">
        <div class="user-header">
            <div class="user-avatar" id="userAvatar">U</div>
            <div class="user-info">
                <h2 id="userName">User Name</h2>
                <p id="userLocation">State, Nigeria</p>
            </div>
        </div>

        <div class="services-section">
            <h3>Popular Services in <span id="userStateDisplay">Your State</span></h3>
            <div class="services-scroll" id="servicesScroll">
                <!-- Service cards will be added dynamically -->

    </div>

    <script>
        // Transport Companies by State (simplified from your original data)
        const transportCompaniesByState = {
            "Lagos": [
                { name: "ABC Transport", image: "https://i.ibb.co/5hXDcq5/images-7.png" },
                { name: "God is Good Motors", image: "https://i.ibb.co/dKmkMGJ/images-11.png" },

                { name: "Young Shall Grow", image: "https://i.ibb.co/wKRrKtp/test-10.png" },
                { name: "Peace Mass Transit", image: "https://i.ibb.co/5hXDcq5/images-7.png" },
                { name: "GUO Transport", image: "https://i.ibb.co/wKRrKtp/test-10.png" }
            ],
            "Abuja": [
                { name: "ABC Transport", image: "https://i.ibb.co/5hXDcq5/images-7.png" },
                { name: "God is Good Motors", image: "https://i.ibb.co/dKmkMGJ/images-11.png" },
                { name: "Peace Mass Transit", image: "https://i.ibb.co/5hXDcq5/images-7.png" }
            ],
            "Anambra": [
                { name: "God is Good Motors", image: "https://i.ibb.co/dKmkMGJ/images-11.png" },
                { name: "ABC Transport", image: "https://i.ibb.co/5hXDcq5/images-7.png" },
                { name: "Chisco Transport", image: "https://i.ibb.co/b7Yykmb/images-12.png" }
            ],
            // Add more states as needed...
            "Default": [
                { name: "ABC Transport", image: "https://i.ibb.co/5hXDcq5/images-7.png" },
                { name: "God is Good Motors", image: "https://i.ibb.co/dKmkMGJ/images-11.png" },
                { name: "Chisco Transport", image: "https://i.ibb.co/b7Yykmb/images-12.png" },
                { name: "Young Shall Grow", image: "https://i.ibb.co/wKRrKtp/test-10.png" }
            ]
        };

        // Reviews data
        const reviews = [
            {
                text: "Their customer service is so poor, their staff so mannerless and their drivers so reckless. Is a no no for me. I can't recommend for anybody, not even an enemy.",
                author: "Displeased Customer"
            },
            {
                text: "My experience today is my most horrible travel experience. How can you hand over passengers by 10pm?",
                author: "Horrified Passenger"
            },
            {
                text: "It's my first time traveling by this service and I can't remember a worse experience on a journey in my over 30 years of sojourn.",
                author: "Veteran Traveler"
            },
            {
                text: "I almost lost my life by these useless company.. refund the money I spent in the hospital ðŸ˜ ",
                author: "Angry Customer"
            },
            {
                text: "This transport is the worst transport company in Nigeria, from their staff to drivers. I will never advise even my enemy to patronize them.",
                author: "Bitter Traveler"
            }
        ];

        // Initialize reviews
        function initReviews() {
            const container = document.getElementById('reviewsContainer');

            // Add all reviews to the container
            reviews.forEach((review, index) => {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'review';
                reviewDiv.innerHTML = `
                    <p>"${review.text}"</p>
                    <span class="review-author">â€” ${review.author}</span>
                `;
                if (index === 0) reviewDiv.classList.add('active');
                container.appendChild(reviewDiv);
            });

            // Rotate reviews every 5 seconds
            let currentReview = 0;
            setInterval(() => {
                const allReviews = document.querySelectorAll('.review');
                allReviews[currentReview].classList.remove('active');

                currentReview = (currentReview + 1) % allReviews.length;
                allReviews[currentReview].classList.add('active');
            }, 5000);
        }

        // Handle form submission
      document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Stop default form submission

    const emailInput = document.getElementById('email');
    const emailError = document.getElementById('emailError') || createEmailError();
    const email = emailInput.value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(email)) {
        emailError.textContent = 'Please enter a valid email address.';
        emailInput.focus();
        return;
    }

    // If passes, proceed
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;
    const state = document.getElementById('state').value;

    localStorage.setItem('vyra_user', JSON.stringify({ name, email, state }));

    // Show dashboard
    showDashboard(name, state);

    // Optional: Send data manually to FormSubmit (not required if using hidden fields)
    fetch(this.action, {
        method: "POST",
        body: new FormData(this)
    }).then(() => {
        console.log("Form submitted successfully");
    }).catch(err => {
        console.error("Form submission failed", err);
    });
});

    // If passes, proceed with saving data and showing dashboard
    const name = document.getElementById('name').value;
    const password = document.getElementById('password').value;
    const state = document.getElementById('state').value;

    localStorage.setItem('vyra_user', JSON.stringify({
        name,
        email,
        state
    }));

    this.submit(); // Submit form to FormSubmit
    showDashboard(name, state);
});

        // Show dashboard with user info
        function showDashboard(name, state) {
            // Hide welcome modal
            document.getElementById('welcomeModal').style.display = 'none';

            // Set user info
            document.getElementById('userName').textContent = name;
            document.getElementById('userLocation').textContent = `${state}, Nigeria`;
            document.getElementById('userStateDisplay').textContent = state;

            // Set avatar initial
            document.getElementById('userAvatar').textContent = name.charAt(0).toUpperCase();

            // Load services for the user's state
            loadServices(state);

            // Show dashboard
            document.getElementById('dashboard').style.display = 'block';
        }

        // Load services for the selected state
        function loadServices(state) {
            const servicesContainer = document.getElementById('servicesScroll');
            servicesContainer.innerHTML = '';

            // Get services for the state or default if not found
            const services = transportCompaniesByState[state] || transportCompaniesByState['Default'];

            // Add service cards
            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <img src="${service.image}" alt="${service.name}">
                    <p>${service.name}</p>
                `;
                servicesContainer.appendChild(card);
            });

            // Auto-scroll the services
            autoScrollServices();
        }

        // Auto-scroll the services horizontally
        function autoScrollServices() {
            const container = document.getElementById('servicesScroll');
            let scrollAmount = 0;
            const scrollStep = 1;
            const scrollDelay = 30;

            function scroll() {
                container.scrollLeft += scrollStep;
                scrollAmount += scrollStep;

                // Reset scroll when reaching end
                if (scrollAmount >= container.scrollWidth - container.clientWidth) {
                    container.scrollLeft = 0;
                    scrollAmount = 0;
                }

                setTimeout(scroll, scrollDelay);
            }

            // Start scrolling after a delay
            setTimeout(scroll, 2000);
        }

        // Check if user is already signed in
        function checkLoggedIn() {
            const userData = localStorage.getItem('vyra_user');
            if (userData) {
                const { name, state } = JSON.parse(userData);
                showDashboard(name, state);
            }
        }

        // Initialize the page
        window.addEventListener('DOMContentLoaded', () => {
            initReviews();
            checkLoggedIn();
        });



    </script>
</body>
</html>
